{% extends "blog/base.html" %}
{% block title %} Сброс пароля {% endblock %}

{% block content %}
    {% if validlink %}
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" value="Изменить пароль">
        </form>
    {% else %}
        <p>Ссылка оказалась говном, попробуй снова</p>
    {% endif %}
{% endblock %}
